<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <div class="flex justify-center mb-4">
        <span class="text-4xl">üìè</span>
      </div>
      <h1 class="text-2xl font-bold mb-2">BMI Calculator</h1>
      <p class="text-gray-600 mb-6">
        Enter your weight and height below to calculate your Body Mass Index
        (BMI).
      </p>

      <div class="mb-4 text-left">
        <label class="block mb-1 font-medium">Weight</label>
        <div class="flex items-center">
          <input
            type="number"
            id="weight"
            class="w-full p-2 border rounded"
            placeholder="Enter weight in kg"
          />
          <span class="ml-2">kg</span>
        </div>
      </div>

      <div class="mb-4 text-left">
        <label class="block mb-1 font-medium">Height</label>
        <div class="flex items-center">
          <input
            type="number"
            id="height"
            class="w-full p-2 border rounded"
            placeholder="Enter height in cm"
          />
          <span class="ml-2">cm</span>
        </div>
      </div>

      <button
        id="calculateBtn"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mb-4"
      >
        Calculate BMI
      </button>
      <button
        id="resetBtn"
        class="w-full bg-gray-300 text-black py-2 rounded hover:bg-gray-400 mb-4"
      >
        Reset
      </button>

      <div id="result" class="mt-6 p-4 rounded hidden">
        <!-- Result will be displayed here -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
